
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-links a {
      color: #fff;
      font-size: 2em;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #1da1f2;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .social-links a {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>Matthias</h1>

  <div class="social-links">
    <a href="https://instagram.com/kullaniciadi" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/kullaniciadi" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com/kullaniciadi" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
  </div>

  <footer>
    © 2025 Matthias. Tüm hakları saklıdır.
  </footer>

</body>
</html>
